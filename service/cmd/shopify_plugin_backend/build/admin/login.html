<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bread Admin</title>
</head>
<body>
  <h1>Admin Login</h1>
  <div class="main">
    <a class="link" href="{{ .oauthURL }}">
      <img class="google-btn btn-hover" src="/service/admin/static/public/btn_google_signin_dark_normal_web@2x.png" />
      <img class="google-btn btn-background" src="/service/admin/static/public/btn_google_signin_dark_pressed_web@2x.png" />
    </a>
  </div>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .main {
      margin-top: 200px;
    }

    .link {
      position: relative;
    }

    .google-btn {
      max-width: 275px;
    }

    .btn-hover {
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .btn-hover:hover {
      opacity: 0;
    }

    .btn-background {
      position: absolute;
      z-index: 1;
      left: 0;
    }

    .link {
      text-decoration: none;
    }
  </style>
</body>
</html>
